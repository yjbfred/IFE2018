<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        function Go() {
            console.log("Go");
        }

        function GoSteps(n) {
            if (n === undefined) {
                Go();
            } else if (n === true) {
                Go();
            } else if (n === 1) {
                Go();
            } else if (n === 0 || n === -1) {
                return;
            }
            else if (n === false) {
                return;
            } else if (typeof n === 'string') {
                return;
            } else if (isNaN(n)) { //如果isNaN的结果为true的话，说明n是NaN. 本来用的是n == NaN，后来发现NaN是不等于NaN的，只能用isNaN来判断参数n是否为NaN了
                return;
            } else if (n === null) {
                return;
            } else if (n != parseInt(n)) {
                Go();
            } else {
                while (n--) {
                    Go();
                }
            }
        }

        GoSteps(10); // Go 10次
        GoSteps(1); // Go 1次
        GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
        GoSteps(0);  // 0次
        GoSteps(-1);  // 0次
        GoSteps(1.4);  // Go 1次
        GoSteps(1.6);  // Go 1次
        GoSteps(true);  // Go 1次
        GoSteps(false);  // 0次
        GoSteps("Test");  // 0次
        GoSteps(NaN);  // 0次
        GoSteps(null);  // 0次
    </script>
</body>

</html>
