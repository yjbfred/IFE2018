<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        button {
            height: 30px;
            display: block;
            margin-top: 10px;
            border: 1px solid grey;
            background-color: bisque;
            border-radius: 2px
        }
    </style>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：
            <input id="num-a" type="number" value="0">
        </label>
        <label>Num B：
            <input id="num-b" type="number" value="1">
        </label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script>
        var radio_a = document.getElementById('radio-a');
        var str_a = document.getElementById('str-a');
        var radio_b = document.getElementById('radio-b');
        var str_b = document.getElementById('str-b');
        var btnArr = document.getElementsByTagName('button');
        var result = document.getElementById('result');
        var num_a = document.getElementById('num-a');
        var num_b = document.getElementById('num-b');
        // 获取当前选中输入的内容长度
        btnArr[0].onclick = function(){
            if(radio_a.checked){
                result.innerHTML = str_a.value.length;
            }else if(radio_b.checked){
                result.innerHTML = str_b.value.length;
            }
        }
        // 当前选中输入中的第3个字符
        btnArr[1].onclick = function(){
            if(radio_a.checked){
                if(str_a.value.length > 2){
                    result.innerHTML = str_a.value.charAt(2);
                }else{
                    result.innerHTML = '输入框内输入的内容没有超过3个字符';
                }  
            }else if(radio_b.checked){
                if(str_b.value.length > 2){
                    result.innerHTML = str_b.value.charAt(2);
                }else{
                    result.innerHTML = '输入框内输入的内容没有超过3个字符';
                }
            }
        }
        // 把两个输入框的文字连接在一起输出（concat）
        btnArr[2].onclick = function(){
            result.innerHTML = str_a.value.concat(str_b.value);
        }
        // 输入B中的内容在输入A的内容中第一次出现的位置（indexOf）
        btnArr[3].onclick = function(){
            result.innerHTML = str_a.value.indexOf(str_b.value);
        }
        // 输入A中的内容在输入B的内容中最后一次出现的位置（lastIndexOf）
        btnArr[4].onclick = function(){
            result.innerHTML = str_b.value.lastIndexOf(str_a.value);
        }
        // 使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
        btnArr[5].onclick = function(){
            if(radio_a.checked){
                result.innerHTML = str_a.value.slice(num_a.value,num_b.value);
            }else if(radio_b.checked){
                result.innerHTML = str_b.value.slice(num_a.value,num_b.value);
            }
        }
        // 当前选中输入框的行数
        // 使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
        btnArr[7].onclick = function(){
            if(radio_a.checked){
                result.innerHTML = str_a.value.substr(num_a.value,num_b.value);
            }else if(radio_b.checked){
                result.innerHTML = str_b.value.substr(num_a.value,num_b.value);
            }
        }        
        // 把所选输入框中的内容全部转为大写
        btnArr[8].onclick = function(){
            if(radio_a.checked){
                result.innerHTML = str_a.value.toUpperCase();
            }else if(radio_b.checked){
                result.innerHTML = str_b.value.toUpperCase();
            }
        } 
        // 把所选输入框中的内容全部转为小写
        btnArr[9].onclick = function(){
            if(radio_a.checked){
                result.innerHTML = str_a.value.toLowerCase();
            }else if(radio_b.checked){
                result.innerHTML = str_b.value.toLowerCase();
            }
        } 
        // 把所选输入框中内容的半角空格全部去除
        btnArr[10].onclick = function(){
         
            if(radio_a.checked){
                result.innerHTML = str_a.value.replace(/\s+/g,'');
            }else if(radio_b.checked){
                result.innerHTML = str_b.value.replace(' ','');
            }
        }
        // 把所选输入框中内容的a全部替换成另外一个输入框中的内容
        btnArr[11].onclick = function(){
            if(radio_a.checked){
                str_a.value = str_b.value;
            }
        }
    </script>
</body>

</html>
