<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        button {
            height: 30px;
            display: block;
            margin-top: 10px;
            border: 1px solid grey;
            background-color: bisque;
            border-radius: 2px
        }
    </style>
</head>

<body>
    <div>
        <label>Number A:
            <input id="radio-a" type="radio" name="math-obj" value="a" class="radio">
        </label>
        <input id="num-a" type="text" class="text">
        <label>Number B:
            <input id="radio-b" type="radio" name="math-obj" value="b" class="radio">
        </label>
        <input id="num-b" type="text" class="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        var texts = document.getElementsByClassName('text');
        var btnArr = document.getElementsByTagName('button');
        var radios = document.getElementsByClassName('radio');
        var result = document.getElementById('result');
        //1、 判断当前选中的输入框输入内容是否为数字
        // 步骤：
        // 先给按钮绑定点击事件
        // 然后循环单选按钮元素
        // 接着去判断每个单选按钮有没有被选中
        // 最后用正则表达式去去判断输入框的值是不是数字
        var reg = /^\d+$/;
        // 先给按钮绑定点击事件
        btnArr[0].onclick = function () {
            // 然后循环单选按钮元素
            for (var i = 0; i < 2; i++) {
                // 接着去判断每个单选按钮有没有被选中
                if (radios[i].checked) {
                    // 最后用正则表达式去去判断输入框的值是不是数字
                    if (reg.test(texts[i].value)) {
                        result.innerHTML = '该内容是数字';
                    } else {
                        result.innerHTML = '该内容不是数字';
                    }
                }
            }
        }
        // 3、当前选中数字的绝对值
        // 步骤：
        // 先给按钮绑定点击事件
        // 然后循环单选按钮元素
        // 接着去判断每个单选按钮有没有被选中
        // 最后用Math.abs去把对应的输入框内的值绝对化
        // 一、先给按钮绑定点击事件
        btnArr[2].onclick = function () {

            for (var i = 0; i < 2; i++) {
                // 接着去判断每个单选按钮有没有被选中
                if (radios[i].checked) {
                    // 最后用正则表达式去去判断输入框的值是不是数字
                    if (reg.test(texts[i].value)) {
                        result.innerHTML = Math.abs(texts[i].value);
                        
                    } else {
                        result.innerHTML = '该内容不是数字';
                    }
                }
            }
        }
        // 对当前选中的数字进行上舍入
        btnArr[3].onclick = function () {
            for (var i = 0; i < 2; i++) {
                // 接着去判断每个单选按钮有没有被选中
                if (radios[i].checked) {
                    // 最后用正则表达式去去判断输入框的值是不是数字
                    if (reg.test(texts[i].value)) {
                        result.innerHTML = Math.ceil(texts[i].value);
                    } else {
                        result.innerHTML = '该内容不是数字';
                    }
                }
            }
        }
        // 对当前选中的数字进行下舍入
        btnArr[4].onclick = function () {
            for (var i = 0; i < 2; i++) {
                // 接着去判断每个单选按钮有没有被选中
                if (radios[i].checked) {
                    // 最后用正则表达式去去判断输入框的值是不是数字
                    if (reg.test(texts[i].value)) {
                        result.innerHTML = Math.floor(texts[i].value);
                    } else {
                        result.innerHTML = '该内容不是数字';
                    }
                }
            }
        }
        // 把当前选中的数字四舍五入为最接近的整数
        btnArr[5].onclick = function () {
            for (var i = 0; i < 2; i++) {
                // 接着去判断每个单选按钮有没有被选中
                if (radios[i].checked) {
                    // 最后用正则表达式去去判断输入框的值是不是数字
                    if (reg.test(texts[i].value)) {
                        result.innerHTML =  Math.round(texts[i].value);
                    } else {
                        result.innerHTML = '该内容不是数字';
                    }
                }
            }
        }
        // 返回 A 和 B 中的最高值
        btnArr[6].onclick = function () {
            // 接着去判断每个单选按钮有没有被选中
            // 最后用正则表达式去去判断输入框的值是不是数字
                // 接着去判断每个单选按钮有没有被选中
                // 最后用正则表达式去去判断输入框的值是不是数字
                if (reg.test(texts[0].value) && reg.test(texts[1].value)) {
                    if (parseInt(texts[0].value) > parseInt(texts[1].value)){
                        result.innerHTML =  texts[0].value;
                    } else {                        
                        result.innerHTML =  texts[1].value;
                    }
                } else {
                    result.innerHTML = '该内容不是数字';
                }
        }
        // 返回 A 和 B 中的最低值
        btnArr[7].onclick = function () {
            // 接着去判断每个单选按钮有没有被选中
            // 最后用正则表达式去去判断输入框的值是不是数字
            if (reg.test(texts[0].value) && reg.test(texts[1].value)) {
                    if (parseInt(texts[0].value) < parseInt(texts[1].value)){
                        result.innerHTML =  texts[0].value;
                    } else {
                        result.innerHTML =  texts[1].value;
                    }
                } else {
                    result.innerHTML = '该内容不是数字';
                }
        }
    </script>
</body>

</html>
