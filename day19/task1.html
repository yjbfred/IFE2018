<body>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li>
                        <span>HTML</span>

                    <li>

                        <a class="active" href="">Some Link2</a>
                    </li>
                    <li>

                    <li>

                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li>
                        <span>HTML</span>
                        <a href="">Some Link1</a>
                    </li>
                    <li>
                        <span>HTML</span>
                        <a href="">Some Link2</a>
                    </li>
                    <li>
                        <span>JS</span>
                        <a class="active" href="#">Some Link3</a>
                    </li>
                    <li>
                        <span>spanCont</span>
                        <a href="">Some Link4</a>
                    </li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
    </div>
    <script>
        var sectionArr = document.getElementsByClassName('section');
        function getAllListItem() {
            // 返回页面中所有li标签
            var liArr = document.getElementsByTagName('li');
            console.log(liArr);
        }
        getAllListItem();
        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            var spanArr = sectionId.getElementsByTagName('span');
            console.log(spanArr);
        }
        findAllHtmlSpanInOneSection(sectionArr[0]);
        function findListItem(sectionId) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            for (var i = 0; i < sectionId.length; i++) {
                var spanArr = sectionId[i].getElementsByTagName('span');
                for (var j = 0; j < spanArr.length; j++) {
                    if (spanArr[j].innerHTML == 'spanCont') {
                        console.log(spanArr[j].parentNode);
                    }
                }
            }
        }
        findListItem(sectionArr);
        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            for (var i = 0; i < sectionId.length; i++) {
                var aList = sectionId[i].getElementsByTagName('a');
                for (var j = 0; j < aList.length; j++) {
                    if(aList[j].className == 'active'){
                        console.log(aList[j].innerHTML);
                    }
                }
            }
        }
        getActiveLinkContent(sectionArr);
    </script>
</body>

</html>
